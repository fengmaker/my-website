site_name: 我的个人主站 # 网站标题
site_url: https://your-name.github.io/my-blog/ # 后面部署时会用到，先留着
site_author: Your Name

# 核心：启用 Material 主题
theme:
  name: material
  language: zh # 设置语言为中文
  palette: 
    primary: indigo # 顶栏颜色（模仿学姐的极简白）
    accent: deep purple
  features:
    - search.suggest # 搜索联想
    - search.highlight # 搜索高亮
    - search.share
    - navigation.top
    - navigation.tabs        # 开启顶部选项卡
    - navigation.tracking    # 滚动时自动高亮左侧菜单
    - content.code.copy      # 开启代码块复制功能
# 扩展功能（Markdown 语法增强）
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight: # 代码高亮
      anchor_linenums: true
      linenums: true     #  显示行号，方便以后对代码进行引用
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition # 提示块（那种带颜色的 Note/Warning 框）
  - toc:
      permalink: true # 标题旁边的锚点链接

plugins:
  - search
  - roamlinks
  # 开启阅读时长和字数统计
  - tags


# 页面导航结构 (如果不写这一块，它会自动根据 docs 文件夹里的文件生成)
nav:
  - 首页: index.md
  
  # --- 运筹学核心板块 ---
  - 运筹优化笔记:
      - TSP 专题:
          - 第一阶段: TSP/第一阶段.md
          - 第二阶段: TSP/第二阶段.md
          - 第三阶段: TSP/第三阶段.md
          - 第四阶段: TSP/第四阶段.md
          - 精确算法: TSP/精确算法.md
          - 启发式算法: TSP/启发式算法.md
      - CVRP 专题:
          - 发展综述: CVRP/发展.md
          - 第一阶段: CVRP/第一阶段.md
          - 第二阶段: CVRP/第二阶段.md
          - 第三阶段: CVRP/第三阶段.md
          - 第四阶段: CVRP/第四阶段.md
          - 启发式算法: CVRP/启发式算法.md
      - VRPTW 专题:
          - 发展路线: VRPTW/发展路线.md
          - 研究方案: VRPTW/研究方案.md
          - 模型建立: VRPTW/模型建立.md
          - 路线规划: VRPTW/路线.md
          - 精确算法: VRPTW/精确算法.md
          - DW分解 (Dantzig-Wolfe): VRPTW/dw分解.md

  # --- 基础算法专题 (LeetCode/求职方向) ---
